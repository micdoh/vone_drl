    project: VONE-DRL
    name: "Agent Combined"
    program: train.py
    method: bayes
    metric:
      name: mean_reward
      goal: maximize
    parameters:
      learning_rate:
        min: 0.0003
        max: 0.002
      gamma:
        min: 0.5
        max: 0.7
      n_steps:
        min: 40
        max: 80
    command:
      - ${env}
      - ${interpreter}
      - ${program}
      - "--env_file"
      - "./config/agent_combined.yaml"
      - "--log"
      - "WARN"
      - "--masking"
      - "--multistep_masking"
      - "--save_model"
      - ${args}
    early_terminate:
      eta: 3
      max_iter: 27
      s: 2
      type: hyperband